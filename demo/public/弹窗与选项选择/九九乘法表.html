<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var sum = function(){
					for(var i=1;i<10;i++){
						for(var j=1;j<10;j++){
							if(i>=j){
								var a = i * j
 								document.writeln(i +"*"+j+"="+a)
							}
						}
						document.write("<br />")
					}
				}
				sum();
			}	
		</script>
	</head>
	<body>
	</body>
</html>
