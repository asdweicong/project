<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		.box{width: 300px;background: #cccccc;margin: 50px auto;}
		.box .swich{clear: both;overflow: hidden;background: #ffff00;}
		.box .swich li{width: 80px;float: left;margin-right: 20px;text-align: center;cursor: pointer;}
		.box .swich li.on{background: #ff00ff;color: #ffffff;}
		.box .list{height: 100px;overflow: hidden;}
		.box .list li{height: 100px;overflow: hidden;display: none;}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".box .swich li").eq(0).addClass("on");
			$(".box .list li").eq(0).show();	
			$(".box .swich li").click(function(){
				var index = $(this).index();
				$(".box .swich li").removeClass("on");
				$(this).addClass("on");
				$(".box .list li").fadeOut(300);
				$(".box .list li").eq(index).fadeIn(300);
			})
		})
	</script>
</head>
<body>
	<div class="box">
		<div class="swich">
			<ul>
				<li>第一项</li>
				<li>第二项</li>
				<li>第三项</li>
			</ul>
		</div>
		<div class="list">
			<ul>
				<li>这里是第一项的内容</li>
				<li>这里是第二项的内容</li>
				<li>这里是第三项的内容</li>
			</ul>
		</div>
	</div>
</body>
</html>
