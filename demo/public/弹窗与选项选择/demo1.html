<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.list{clear: both;overflow: hidden;width: 400px;margin: 50px auto;}
		.list ul{margin-right: -50px;overflow: hidden;}
		.list li{ width: 100px;height: 100px;float: left;margin-right: 50px;list-style: none;}
	</style>
</head>
<body>
	<div class="list">
		<ul>
			<li style="background: #ff00ff;"></li>
			<li style="background: #ff0000;"></li>
			<li style="background: #fff000;"></li>
		</ul>
	</div>
</body>
</html>
