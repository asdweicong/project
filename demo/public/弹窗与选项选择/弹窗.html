<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body,html{width: 100%;height: 100%;}
		.warpe{width: 100%;height: 100%;position: fixed;background: rgba(255,255,255,0.2);z-index: 10;display: none;}
		.box{width: 50%;height: 500px;position: fixed;left: 50%;margin-left: -25%;top:50%;margin-top: -250px;background: #ffffff;z-index: 11;display: none;}
		.box span{position: absolute;right:20px;top:10px;cursor: pointer;}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("input").click(function(){
				$(".warpe,.box").fadeIn(700);
			})
			$(".box span,.warpe").click(function(){
				$(".warpe,.box").fadeOut(700);
			})
		})
	</script>
</head>
<body bgcolor="#000000;">
	<div class="warpe"></div>
	<div class="box">
		lksdjflksdjflsdkjflksdjflskdjf
		<span>关闭</span>
	</div>
	<input type="button" value="弹窗">
</body>
</html>
