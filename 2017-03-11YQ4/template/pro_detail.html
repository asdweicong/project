<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/ionic.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <s	
	<ion-view ng-controller="orderController" class="pro_details">
		<ion-side-menus>
			<ion-side-menu-content drag-content="false">
				<!--header-->
				<ion-header-bar align-title="left" class="bg-line header_bg">
					<div class="buttons mar-btn">
						<p ng-click="back()">
							<span class="icon ion-ios-arrow-left"></span>返回
						</p>
					</div>
					<div class="title">
						产品详情
					</div>
					<div class="aler_img">
						<img src="img/dian.png" alt="" />
					</div>
				</ion-header-bar>
				<!--header-->
	
				<!--content--->
				<ion-content>
					<div class="pro_top">
						<div class="pro_img">
							<img src="img/pro_details/pro_details.png">
						</div>
						<h2 class="text_h2">宫品海参干货野生淡干海参辽参刺参干海参100g包邮</h2>
						<div class="price">
							<p>￥<i class="new_price">888.00</i></p>
							<span>原价：<i class="old_price">1206.00</i></span>
						</div>
						<div class="pro_input">
							数量:
							<p>
								<span ng-click="reduce()">-</span>
								<input id="pro_value" class="pro_value" value="1" type="text" ng-focus="focusVal()" ng-blur="inputVal()" maxlength="2">
								<span ng-click="add()">+</span>
							</p>
						</div>
						<div class="pro_pay">
							<span ui-sref="order">立即购买</span>
							<span on-tap="addCar($index)">加入购物车</span>
						</div>
					</div>
					<div class="pro_button">
						<h3>产品信息</h3>
						<div>
							<ul class="row row-wrap">
								<li class="col col-50">储藏方法：冷冻</li>
								<li class="col col-50">保质期：365 天</li>
								<li class="col col-50">食品添加剂：水</li>
								<li class="col col-50">净含量: 100g</li>
								<li class="col col-50">包装方式: 包装</li>
								<li class="col col-50">原产地: 中国</li>
								<li class="col col-50">品牌: 宫品</li>
								<li class="col col-50">是否为有机食品: 否</li>
								<li class="col col-50">生鲜储存温度: -18℃ </li>
								<li class="col col-50">食品工艺: 冷冻水产</li>
								<li class="col col-50">海参种类:淡干海参</li>
								<li class="col col-50">年份: 9年以上</li>
							</ul>
						</div>
					</div>
				</ion-content>
				<!--content--->
			</ion-side-menu-content>
		</ion-side-menus>
	</ion-view>
    <script type="text/javascript" src="js/ionic.bundle.js" ></script>
    <script type="text/javascript" src="js/conn.js" ></script>
    <script type="text/javascript" src="js/controller.js" ></script>
</html>
