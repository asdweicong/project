<ion-view class="register" ng-controller="registerController">
	<ion-conten-bar class="content">
		<h1>会员注册</h1>
		<form>
			<input type="text"  placeholder="手机号码:" ng-blur="phone_p()" class="phone"/>
			<input type="password" placeholder="密码:" ng-blur="password_p()" class="password">
			<input type="text" placeholder="验证码:" class="code" maxlength="4"/>
			<button>获取验证码</button>
			<label id="label" class="c-checkbox" >
				<input  type="checkbox" class="label_t"/>
				<span></span>
				 我已阅读并同意宫品客服服务协议
			</label>
			<button id="zhuche" ng-click="zhuce()">注册</button>
			<button id="denglu" ng-click="denglu()" ui-sref="login">登录</button>
		</form>
	</ion-conten-bar>
</ion-view>
